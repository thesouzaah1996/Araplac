spring:
  datasource:
    url: jdbc:mysql://localhost:3306/kits_parana?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: sua_senha
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update   # opções: none, validate, update, create, create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
    show-sql: true

  # Configuração de pool de conexões (HikariCP - default do Spring Boot)
  datasource.hikari:
    maximum-pool-size: 10
    minimum-idle: 5
    idle-timeout: 30000
    connection-timeout: 20000
    pool-name: HikariPoolMoval
