<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Redefinição de Senha - ARAPLAC</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            font-family: Arial, Helvetica, sans-serif;
            color: #0b1020;
        }

        .email-wrapper {
            width: 100%;
            padding: 40px 0;
        }

        .email-container {
            max-width: 560px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            overflow: hidden;
        }

        .email-header {
            padding: 32px;
            text-align: center;
        }

        .email-header h1 {
            margin: 0;
            font-size: 22px;
            color: #b60000;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .divider {
            height: 1px;
            background-color: #e6e8ef;
            margin: 0 32px;
        }

        .email-body {
            padding: 32px;
        }

        .email-body p {
            font-size: 15px;
            line-height: 1.6;
            color: #5f6b7a;
            margin: 0 0 18px;
        }

        .highlight {
            color: #0b1020;
            font-weight: 600;
        }

        .action-area {
            margin: 32px 0;
            padding: 26px;
            background-color: #fafafa;
            border-radius: 8px;
            text-align: center;
        }

        .action-area p {
            margin-bottom: 16px;
            font-size: 14px;
            color: #5f6b7a;
        }

        .reset-code {
            display: inline-block;
            margin: 12px 0 22px;
            padding: 14px 22px;
            background-color: #ffffff;
            border: 1px dashed #b60000;
            border-radius: 8px;
            font-family: "Courier New", monospace;
            font-size: 20px;
            font-weight: 700;
            letter-spacing: 3px;
            color: #b60000;
        }

        .alert {
            font-size: 13px;
            padding: 14px 16px;
            border-radius: 6px;
            margin-bottom: 16px;
        }

        .alert-warning {
            background-color: #fff5f5;
            color: #7a1c1c;
            border-left: 4px solid #b60000;
        }

        .alert-info {
            background-color: #f1f8f5;
            color: #1b5e4b;
            border-left: 4px solid #1b5e4b;
            text-align: center;
        }

        .signature {
            margin-top: 32px;
            padding-top: 22px;
            border-top: 1px solid #e6e8ef;
            font-size: 14px;
            color: #5f6b7a;
        }

        .signature strong {
            color: #b60000;
        }

        .email-footer {
            background-color: #f5f5f5;
            text-align: center;
            padding: 22px;
            font-size: 12px;
            color: #9aa4b2;
        }

        .email-footer p {
            margin: 4px 0;
        }
    </style>
</head>

<body>
<div class="email-wrapper">
    <div class="email-container">

        <div class="email-header">
            <h1>Redefinição de senha</h1>
        </div>

        <div class="divider"></div>

        <div class="email-body">
            <div class="action-area">
                <p>Seu código de redefinição:</p>

                <div class="reset-code" th:text="${code}">

                </div>

                <p></p>

                <a th:href="${resetLink}"
                   style="
                     display: inline-block;
                     background-color: #b60000 !important;
                     color: #ffffff !important;
                     text-decoration: none !important;
                     padding: 14px 48px;
                     border-radius: 999px;
                     font-size: 15px;
                     font-weight: 700;
                     letter-spacing: 0.5px;
                     border: 2px solid #b60000;
                   "
                   onmouseover="this.style.backgroundColor='#7d0000'"
                   onmouseout="this.style.backgroundColor='#b60000'">
                    REDEFINIR SENHA
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
