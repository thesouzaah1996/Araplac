<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Araplac</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/dashboard.css">
</head>

<body>

<header class="app-header">
  <div class="container header-row">
    <a href="dashboard.html" class="brand d-flex align-items-center gap-3" onclick="location.reload(); return false;">
      <img src="./img/logo.png" alt="Araplac" class="brand-logo">
    </a>

    <div class="session ms-auto">
      <div class="dropdown">
        <button class="btn-profile dropdown-toggle" type="button" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
          <div class="profile-avatar">
            <i class="bi bi-person-circle"></i>
          </div>
          <span>Usuário</span>
        </button>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
          <li>
            <a class="dropdown-item" href="#">
              <i class="bi bi-person me-2"></i>
              Meu Perfil
            </a>
          </li>
          <li>
            <a class="dropdown-item" href="#">
              <i class="bi bi-gear me-2"></i>
              Configurações
            </a>
          </li>
          <li>
            <a class="dropdown-item" href="#">
              <i class="bi bi-shield-check me-2"></i>
              Privacidade
            </a>
          </li>
          <li><hr class="dropdown-divider"></li>
          <li>
            <button class="dropdown-item text-danger" type="button" data-bs-toggle="modal" data-bs-target="#logoutModal">
              <i class="bi bi-box-arrow-right me-2"></i>
              Sair
            </button>
          </li>
        </ul>
      </div>
    </div>
  </div>
</header>

<main class="app-main">
  <div class="container py-5 text-center">
    <div class="row g-4 justify-content-center">

      <div class="col-md-4 col-sm-6">
        <a href="/almoxarifado.html" class="card card-menu">
          <i class="bi bi-box-seam icon-size"></i>
          <h5>Almoxarifado</h5>
        </a>
      </div>

      <div class="col-md-4 col-sm-6">
        <a href="/portaria" class="card card-menu">
          <i class="bi bi-key icon-size"></i>
          <h5>Portaria</h5>
        </a>
      </div>

      <div class="col-md-4 col-sm-6">
        <a href="/manutencao" class="card card-menu">
          <i class="bi bi-gear icon-size"></i>
          <h5>Manutenção</h5>
        </a>
      </div>

      <div class="col-md-4 col-sm-6">
        <a href="/pcp" class="card card-menu">
          <i class="bi bi-pie-chart icon-size"></i>
          <h5>PCP</h5>
        </a>
      </div>

      <div class="col-md-4 col-sm-6">
        <a href="/assistencia" class="card card-menu">
          <i class="bi bi-clipboard-check icon-size"></i>
          <h5>Assistência Técnica</h5>
        </a>
      </div>

      <div class="col-md-4 col-sm-6">
        <a href="/compras" class="card card-menu">
          <i class="bi bi-cart-check icon-size"></i>
          <h5>Compras</h5>
        </a>
      </div>

      <div class="col-md-4 col-sm-6">
        <a href="recursos-humanos.html" class="card card-menu">
          <i class="bi bi-people icon-size"></i>
          <h5>Recursos Humanos</h5>
        </a>
      </div>

      <div class="col-md-4 col-sm-6">
        <a href="/financeiro" class="card card-menu">
          <i class="bi bi-currency-dollar icon-size"></i>
          <h5>Financeiro</h5>
        </a>
      </div>

      <div class="col-md-4 col-sm-6">
        <a href="/carregamento" class="card card-menu">
          <i class="bi bi-truck icon-size"></i>
          <h5>Carregamento</h5>
        </a>
      </div>

    </div>
  </div>
</main>

<footer class="app-footer">
  <div class="container text-center">
    © 2025 Araplac Móveis — Almoxarifado
  </div>
</footer>

<div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header border-0">
        <div class="modal-icon">
          <i class="bi bi-question-circle text-warning"></i>
        </div>
        <h5 class="modal-title ms-2" id="logoutModalLabel">Confirmar Saída</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body py-4">
        <p class="mb-0">Tem certeza que deseja sair do sistema?</p>
      </div>
      <div class="modal-footer border-0">
        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
          <i class="bi bi-x-circle me-2"></i>
          Cancelar
        </button>
        <button type="button" class="btn btn-danger" onclick="performLogout()">
          <i class="bi bi-box-arrow-right me-2"></i>
          Sair
        </button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  function performLogout() {
    const modal = bootstrap.Modal.getInstance(document.getElementById('logoutModal'));
    modal.hide();
    window.location.href = 'login.html';
  }
</script>
</body>
</html>
