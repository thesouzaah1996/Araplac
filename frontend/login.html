<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login • Araplac Móveis</title>

  <!-- CSP básica: ajuste connect-src conforme o domínio do backend -->
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; img-src 'self' data:; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src https://fonts.gstatic.com; script-src 'self'; connect-src 'self' http://localhost:8080 https://localhost:8080;">
  <meta name="referrer" content="no-referrer" />
  <!-- Se seu back expõe CSRF via meta (além do cookie XSRF-TOKEN) -->
  <meta name="csrf-token" content="" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="login.css" />
  <script src="login.js" defer></script>
</head>
<body>
  <!-- ===== Fundo com ondas ===== -->
  <div class="bg" aria-hidden="true">
    <!-- Ondas Topo -->
    <svg class="wave wave-top wave-black" viewBox="0 0 1440 320" preserveAspectRatio="none">
      <path d="M0,64L60,80C120,96,240,128,360,149.3C480,171,600,181,720,165.3C840,149,960,107,1080,112C1200,117,1320,171,1380,197.3L1440,224L1440,0L0,0Z" />
    </svg>
    <svg class="wave wave-top wave-red" viewBox="0 0 1440 320" preserveAspectRatio="none">
      <path d="M0,192L80,165.3C160,139,320,85,480,96C640,107,800,181,960,202.7C1120,224,1280,192,1360,176L1440,160L1440,0L0,0Z" />
    </svg>

    <!-- Ondas Rodapé -->
    <svg class="wave wave-bottom wave-black" viewBox="0 0 1440 320" preserveAspectRatio="none">
      <path d="M0,256L60,245.3C120,235,240,213,360,181.3C480,149,600,107,720,106.7C840,107,960,149,1080,186.7C1200,224,1320,256,1380,272L1440,288L1440,320L0,320Z" />
    </svg>
    <svg class="wave wave-bottom wave-red" viewBox="0 0 1440 320" preserveAspectRatio="none">
      <path d="M0,288L80,282.7C160,277,320,267,480,224C640,181,800,107,960,96C1120,85,1280,139,1360,165.3L1440,192L1440,320L0,320Z" />
    </svg>
  </div>

  <!-- ===== Conteúdo ===== -->
  <main class="page" role="main">
    <section class="card" aria-labelledby="loginTitle">
      <header class="brand">
      </header>
      <img src="img/texto.png" alt="">

      <form id="loginForm" novalidate>
        <div class="field">
          <label for="email">Usuário</label>
          <input id="username" name="username" type="text"
                 inputmode="email" autocomplete="username"
                 autocapitalize="off" spellcheck="false"
                 required placeholder="usuario@exemplo" />
          <small class="err" id="emailErr" hidden></small>
        </div>

        <div class="field">
          <label for="password">Senha</label>
          <div class="password-wrap">
            <input id="password" name="password" type="password"
                   autocomplete="current-password" required placeholder="••••••••" />
            <button class="eye" type="button" id="togglePwd" aria-label="Mostrar ou ocultar senha" aria-pressed="false">👁</button>
          </div>
          <small class="err" id="passwordErr" hidden></small>
        </div>

        <div class="row between">
          <label class="check">
            <input type="checkbox" id="remember" name="remember" />
            <span>Manter conectado</span>
          </label>
          <a class="link" href="trocarSenha.html" id="resetLink">Trocar senha</a>
        </div>

        <button class="btn btn-primary full" id="submitBtn" type="submit">
          <span class="btn-label">Entrar</span>
          <span class="spinner" aria-hidden="true"></span>
        </button>

        <div class="form-msg" id="formMsg" role="status" aria-live="polite"></div>
      </form>
    </section>
  </main>

  <footer class="app-footer" role="contentinfo">
    <small>© 2025 Araplac Móveis</small>
  </footer>
</body>
</html>
